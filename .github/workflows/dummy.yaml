name: Static Analysis SmartCheck
on:
  push:
    branches: [master]
    paths:
      - "contracts/**"
      - ".github/workflows/dummy.yaml"
  pull_request:
    branches: [master]
    paths:
      - "contracts/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      matrix:
        python-version: [3.9]
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo npm install @smartdec/smartcheck -g

      - name: Summary of static ananlysis using smart check
        run: |
          smartcheck -p .
          
      - name: Upload report as artifact
        uses: actions/upload-artifact@v2
        with:
            name: slither-report
            path: /home/runner/work/erc_demo/erc_demo/build/contracts
            
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
           name: slither-report
           path: /home/runner/work/erc_demo/erc_demo/build/contracts    
      
      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        id: slither
        with:
         sarif: results.sarif
         fail-on: none
         
      -  name: Upload SARIF file
         uses: github/codeql-action/upload-sarif@v2
         with:
           sarif_file:  ${{ steps.slither.outputs.sarif }}
                  
      - name: Upload Slither report
        uses: actions/upload-artifact@v2
        with:
         name: Slither report
         path: report.json
