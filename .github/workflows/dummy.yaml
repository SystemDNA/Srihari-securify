name: Static Analysis SmartCheck
on:
  push:
    branches: [master]
    paths:
      - "contracts/**"
      - ".github/workflows/dummy.yaml"
  pull_request:
    branches: [master]
    paths:
      - "contracts/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Install JAXB API
        run: sudo apt-get install -y libjaxb-api-java
      - name: Install JAXB API
        run: |
              mkdir -p $HOME/.m2
              echo "<settings></settings>" > $HOME/.m2/settings.xml
              mvn org.apache.maven.plugins:maven-dependency-plugin:2.10:get \
                -Dartifact=javax.xml.bind:jaxb-api:2.3.1 \
                -DrepoUrl=https://repo.maven.apache.org/maven2/ \
                -Dtransitive=false \
                -Ddest=$HOME/.m2/repository/javax/xml/bind/jaxb-api/2.3.1/jaxb-api-2.3.1.jar

          
      - name: Set environment variables
        run: echo "JAVA_TOOL_OPTIONS=-Djavax.xml.accessExternalSchema=all -Djavax.xml.accessExternalDTD=all -Djavax.xml.bind.context.factory=com.sun.xml.bind.v2.ContextFactory" >> $GITHUB_ENV

      - name: Install dependencies
        run: sudo npm install @smartdec/smartcheck -g

      - name: Summary of static analysis using smart check
        run: sudo smartcheck -p .

          
      - name: Upload report as artifact
        uses: actions/upload-artifact@v2
        with:
            name: smarctcheck-report
            path: /home/runner/work/SrihariDemo-smartcheck/SrihariDemo-smartcheck/build/contracts
            
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
           name: smarctcheck-report
           path: /home/runner/work/SrihariDemo-smartcheck/SrihariDemo-smartcheck/build/contracts    
      
      -  name: Upload SARIF file
         uses: github/codeql-action/upload-sarif@v2
         with:
           sarif_file:  ${{ steps.smarctcheck.outputs.sarif }}
                  
      - name: Upload smarctcheck report
        uses: actions/upload-artifact@v2
        with:
         name: smarctcheck report
         path: report.json
